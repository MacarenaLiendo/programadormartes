<body>
    <script>
        var numeros = [100,30,690,39,89]
        var mayor=0

        for (var i=0;i<numeros.length;i++){
            if(numeros[i]>mayor){
                mayor=numeros[i]
            }
        }
        console.log("el mayor de "+numeros+" es "+mayor)
    </script>
