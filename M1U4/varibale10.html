<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 1
        while (x <= 100) {
            document.write(x);
            document.write("<br>");
            x = x + 3;
        }
    </script>

</body>

</html>
