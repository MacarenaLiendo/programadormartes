<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <title>Document</title>
</head>

<body>
    <script>
        var nota1, nota2, nota3

        nota1 = prompt("ingrese nota1", "");
        nota2 = prompt("ingresa nota2", "");
        nota3 = prompt("ingrese nota3", "")

        nota1 = parseInt(nota1)
        nota2 = parseInt(nota2)
        nota3 = parseInt(nota3)

        var pro;
        pro = (nota1 + nota2 + nota3) / 3;
        if (pro >= 7) { document.write("promocionado"); }
        else {
            if (pro >= 4) { document.write("aprobado"); }
            else {
                document.write("reprobado")
            }
        }


    </script>

</body>

</html>
