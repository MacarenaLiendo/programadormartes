<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <title>Document</title>
</head>
<body>
    <script>
        var x=1
        var cuantos=5
        var suma=0
        var valor

        while (x<=cuantos){
            valor=prompt("ingrese el valor "+x+"de "+cuantos+":","")
            valor=parseInt(valor)
            suma=suma+valor
            x=x+1
        }
        document.write("la suma es"+suma+"<br/>")
    </script>
    
</body>
</html>
