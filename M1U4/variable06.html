<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <title>Document</title>
</head>
<body>
    <script>
        var dia,mes,año
        dia=prompt("ingrese dia en numeros ","")
        mes=prompt("ingrese mes en numeros ","")
        año=prompt("ingrese año en numeros","")

        dia=parseInt(dia)
        mes=parseInt(mes)
        año=parseInt(año)

        if(mes==1 || mes==2 || mes==3){
            document.write("corresponde al primer trimestre");
        }
        else{
            if(mes==4 || mes==5 || mes==6){
                document.write("corresponde al segundo trimestre")
;            } 
            else{
                if(mes==7 || mes==8 || mes==9)
                {document.write("corresponde al tercer trimestre");}
                else {
                    document.write("corresponde al cuarto trimestre");
                }
            }
        }
        
    </script>
    
</body>
</html>
